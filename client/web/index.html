                <article class="skz" style="max-width:50%; text-align: center; margin:auto; margin-top:50px;">

                    {{/if}}

            </div>
        </div>

        </div>

            <div class="scroller">
                <div class="inner">
                    <p>Le plus Grand</p>
                    <p>Le plus Attendu</p>
                    <p>Le plus Stylé</p>
                    <p>Le plus Gadz</p>
                </div>
            </div>
        </div>
            <div class="col-12 iamCol">
                <br>
                <h2 style="text-align: center">Du 19 au 26 Janvier 2019</h2>
            </div>
        </div>
    </section>
    <section class="video">
        <div class="row">
            <div class="col-12 video-responsive"><iframe width="720" height="405" src="https://www.youtube.com/embed/cDr8XHTkZVI"
                                         frameborder="0" allowfullscreen></iframe></div>
