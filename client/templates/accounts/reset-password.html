<template name="ForgotPassword">
    <style>
        body  {
            background: #ecf0f1;
        }
    </style>
    <section class="top">
        <div class="row">
            <div class="col-12">
                <article class="skz" style="max-width:15%; text-align: center; margin:auto; margin-top:10px;">
                    <img src="/images/blancv.png" alt="" class="img-fluid">
                </article>
                <h1 style="text-align: center; color:#fff">Des problèmes pour te connecter ?</h1>
            </div>
        </div>
    </section>
    <section style="text-align: center; color:#333333; height:100%;">
        <div class="row">
            <div class="col-4 offset-4">
                <h1>
                    Remplis ce formulaire pour récupérer ton mot de passe !
                </h1>
                <form id="forgotPasswordForm" method="post">
                    <div class="form-group">
                        <input id="forgotPasswordEmail" type="email" name="email" placeholder="Saisissez votre adresse email"
                               class="form-control">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-lg btn-danger btn-submit" type="submit" value="J'ai besoin d'un mot de passe">
                    </div>
                </form>
            </div>
        </div>

        <!-- end #forgot-password-form -->
    </section>
</template>

<template name="ResetPassword">
    <style>
        body  {
            background: #ecf0f1;
        }
    </style>
    <section class="top">
        <div class="row">
            <div class="col-12">
                <article class="skz" style="max-width:15%; text-align: center; margin:auto; margin-top:10px;">
                    <img src="/images/blancv.png" alt="" class="img-fluid">
                </article>
                <h1 style="text-align: center; color:#fff">Des problèmes pour te connecter ?</h1>
            </div>
        </div>
    </section>
    <section style="text-align: center; color:#333333; height:100%;">
    <div class="row">
        <div class="col-4 offset-4">
            <h1>Choisis un nouveau mot de passe</h1>
        <form action="/reset-password" id="resetPasswordForm" method="post">
            <div class="form-group">
                <input class="form-control" id="resetPasswordPassword" name="password" placeholder="Nouveau mot de passe"
                       type="password">
            </div>
            <div class="form-group">
                <input class="form-control" id="resetPasswordPasswordConfirm" name="password-confirm"
                       placeholder="Nouveau mot de passe (confirmation)" type="password">
            </div>
            <div class="form-group">
                <input class="btn btn-lg btn-danger btn-submit" type="submit" value="j'active mon nouveau mot de passe">
            </div>
        </form>
        <!-- end #reset-password-form -->
        </div>
    </div></section>
</template>
