<template name="AdminHome">
    {{#each config}}
    <form id="config_form">
        <div class="row">
            <div class="col-6 col-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Configuration du site</h2>
                    </div>
                    <div class="card-body pb-0">
                        <div class="form-group">
                            <label for="">Ouverture du site</label>
                            <select name="is_open" id="is_open" class="form-control">
                                <option value="1" {{ is_it_open 1}}>Oui</option>
                                <option value="0" {{ is_it_open 0}}>Non</option>
                            </select></div>
                        <input type="hidden" name="_id" id="_id" value="{{ _id }}">
                        <div class="form-group">
                            <label for="">Date limite du premier paiement</label>
                            <input type="text"
                                   name="date_paiement1"
                                   value="{{ mo date_paiement1 }}"
                                   class="form-control datepicker">
                        </div>
                        <div class="form-group">
                            <label for="">Date limite du second paiement</label>
                            <input type="text"
                                   name="date_paiement2"
                                   value="{{ mo date_paiement2 }}"
                                   class="form-control datepicker">
                        </div>
                        <div class="form-group">
                            <label for="">Date limite du dernier paiement</label>
                            <input type="text" name="date_paiement3" value="{{ mo date_paiement3 }}" class="form-control datepicker">
                        </div>
                        <div class="form-group">
                            <label for="">Date d'ouverture de la répartition des
                                chambres</label>
                            <input type="text" name="date_reparts_start" value="{{ mo date_reparts_start }}" class="form-control datepicker">
                        </div>
                        <div class="form-group">
                            <label for="">Date limite de répartition des chambres (passé ce délai, l'affectation sera
                                effectuée au hasard)</label>
                            <input type="text" name="date_reparts_end" value="{{ mo date_reparts_end }}" class="form-control datepicker">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <input class="btn btn-danger config_form_btn" type="submit" value="Enregistrer">
                            <input class="btn btn-secondary reset_config_form_btn" value="Annuler">
                        </div>
                    </div>
                </div>
            </div>

            <!--/.col-->
            <div class="col-6 col-3">
                <div class="card">

                    <div class="card-header">
                        <h2>Configuration des places</h2>
                    </div>
                    <div class="card-body pb-0">
                        <div class="form-group">
                            <label for="">Coût des places PG</label>
                            <input type="number" name="cout_places_pg" value="{{ cout_places_pg }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nombre de places PG</label>
                            <input type="number" name="nb_places_pg" value="{{ nb_places_pg }}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">dont places disponible en pack Tôle</label>
                            <input name="nb_places_tole" type="number" value="{{ nb_places_tole}}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Coût du pack Tôle</label>
                            <input name="cout_places_tole" value="{{ cout_places_tole }}"  type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Coût de places Archi</label>
                            <input type="number" name="cout_places_archi" value="{{ cout_places_archi }}"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nombre de places Archi</label>
                            <input type="number" name="nb_places_archi" value="{{ nb_places_archi }}"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Coût des places parrainées</label>
                            <input type="number" name="cout_places_peks" value="{{ cout_places_peks }}"  class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Nombre de places parrainées</label>
                            <input type="number" name="nb_places_peks" value="{{ nb_places_peks }}"  class="form-control">
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-group">
                            <input class="btn btn-danger config_form_btn" type="submit" value="Enregistrer">
                            <input class="btn btn-secondary reset_config_form_btn" value="Annuler">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6 col-3">
                <div class="card text-white bg-flat-color-2">
                    <div class="card-body pb-0">
                        <div class="dropdown float-right">
                            <button class="btn bg-transparent dropdown-toggle theme-toggle text-light" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown">
                                <i class="fa fa-cog"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <div class="dropdown-menu-content">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>

                            </div>

                        <h4 class="mb-0">
                            <span class="count">10468</span>
                        </h4>

            </div>
            <!--/.col-->

            <div class="col-6 col-3">
                <div class="card text-white bg-flat-color-4">

                            <button class="btn bg-transparent dropdown-toggle theme-toggle text-light" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown">
                                <i class="fa fa-cog"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
