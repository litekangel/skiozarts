<template name="ordersTpl">
    <div class="card">
        <div class="card-header">
            <ul class="list-inline sort-ul">
                <button class="btn list-inline-item">Ranger par :</button>
                <button class="btn list-inline-item sort-li" data-by="name">Nom</button>
                <button class="btn list-inline-item sort-li" data-by="createdAt">Date de création</button>
                <button class="btn list-inline-item sort-li" data-by="updatedAt">Dernière mise à jour</button>
                <button class="btn list-inline-item sort-li" data-by="received">Montant perçu</button>
                <button class="btn list-inline-item sort-li" data-by="paid">Etape de paiement</button>
            </ul>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group"><input type="text" placeholder="Rechercher" id="userSearch"
                                               class="form-control"></div>
            </form>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>Participant</th>
            <th>Date de réservation</th>
            <th>Montant à payer ({{ordersCount}})</th>
            <th>Montant Payé ({{paidCount}})</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {{#each orders}}
            <tr>
                <td>{{userById}}</td>
                <td>{{creation}}</td>
                <td>{{toPay}} €</td>
                <td>{{received}} €</td>
                <td>
                    <a href="/admin/users/{{user_id}}">
                        <small class="badge badge-pill badge-danger">Voir la commande</small>
                    </a><a href="/admin/orders/{{user_id}}/edit" class="">
                    <small class="badge badge-pill badge-warning">Editer</small>
                </a>
                    {{#if isToPayEmpty }}
                        <a href="#" class="delete-order">
                            <small class="badge badge-pill badge-dark">Supprimer</small>
                        </a>
                    {{/if}}
                </td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
